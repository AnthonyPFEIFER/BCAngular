<div class="titres">
    <h1> {{ garage?.name}} </h1>
    <h2> {{ garage?.city}} </h2>
</div>

<a class="btn btn-danger m-2" (click)="deleteGarage(garage)"> Supprimer ce garage </a>

<div class=" liste-advert">


    <div class="row liste-advert gallery">

        <div class="card-advert card m-5 col-md-4" style="width: 25rem;" *ngFor="let advert of adverts">
            <div>
                <div class="card-header p-2">
                    <h5 class="card-title">{{ advert.title}} </h5>
                </div>
                <div class="card-body">
                    <p class="card-text mt-4"> {{ advert.description}} </p>
                    <p class="card-text"> {{ advert.model}} </p>
                    <p class="card-text"> {{ advert.brand}} </p>
                    <p class="card-text"> {{ advert.ref }} </p>
                    <p class="card-text mt-4 price"> {{ advert.price}} â‚¬ </p>
                    <a [routerLink]="['/advert', advert.id]" class="btn btn-primary btn-card"> En savoir plus </a>
                </div>
            </div>
        </div>

    </div>

<h1>Ajouter un garage</h1>

<form #garageValidation="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name"> Veuillez saisir l'enseigne de votre garage </label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="garageForm.name"
            #name="ngModel">
    </div>

    <div class="form-group">
        <label for="tel"> Veuillez saisir votre numéro de téléphone </label>
        <input type="telephone" class="form-control" id="tel" name="tel" required [(ngModel)]="garageForm.tel"
            #tel="ngModel">
    </div>

    <div class="form-group">
        <label for="address">Veuillez saisir l'adresse (numéro et nom de rue) : </label>
        <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="garageForm.address"
            #address="ngModel">
    </div>

    <div class="form-group">
        <label for="city"> Veuillez saisir la ville </label>
        <input type="text" class="form-control" id="city" name="city" required [(ngModel)]="garageForm.city"
            #city="ngModel">
    </div>

    <div class="form-group">
        <label for="postCode"> Veuillez saisir le code Postal </label>
        <input type="text" class="form-control" id="postCode" name="postCode" required [(ngModel)]="garageForm.postCode"
            #postCode="ngModel">
    </div>

    <div class="form-group">
        <label for="country"> Veuillez saisir le Pays </label>
        <input type="text" class="form-control" id="country" name="country" required [(ngModel)]="garageForm.country"
            #country="ngModel">
    </div>

    <div>
        <input id="submitForm" type="submit" value="Envoyer" class=" form-control btn btn-success"
            [disabled]='!garageValidation.valid'>
    </div>

</form>
